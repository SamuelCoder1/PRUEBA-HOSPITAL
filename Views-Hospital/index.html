<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital - Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Solicitar Cita</h1>

        <!-- Tabla de Doctores -->
        <h2 class="mt-4">Doctores</h2>
        <table id="doctorTable" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Estado</th>
                    <th>Numero de teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los doctores se agregarán aquí desde JavaScript -->
            </tbody>
        </table>

        <!-- Tabla de Pacientes -->
        <h2 class="mt-4">Pacientes</h2>
        <table id="patientTable" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Dirección</th>
                    <th>Numero de teléfono</th>
                    <th>Fecha de nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los pacientes se agregarán aquí desde JavaScript -->
            </tbody>
        </table>

        <!-- Formulario de Cita -->
        <h2 class="mt-4">Crear Cita</h2>
        <form id="appointmentForm">
            <div class="mb-3">
                <label for="doctorId" class="form-label">Doctor</label>
                <select class="form-control" id="doctorId">
                    <!-- Los doctores se agregarán aquí dinámicamente -->
                </select>
            </div>
            <div class="mb-3">
                <label for="patientId" class="form-label">Paciente</label>
                <select class="form-control" id="patientId">
                    <!-- Los pacientes se agregarán aquí dinámicamente -->
                </select>
            </div>
            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" id="appointmentDate">
            </div>
            <button type="button" id="createAppointmentBtn" class="btn btn-primary">Crear Cita</button>
        </form>

        <!-- Lista de Horarios Disponibles -->
        <h2 class="mt-4">Horarios Disponibles</h2>
        <ul id="timeSlots" class="list-group">
            <!-- Los horarios disponibles se agregarán aquí -->
        </ul>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
